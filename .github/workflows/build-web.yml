name: Build Flutter Web

on:
  push:
    branches: [ "main" ]

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build web (release)
        run: flutter build web --release

      - name: Commit build/web
        env:
          PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -f build/web
          git commit -m "chore: rebuild web" || exit 0
          git push https://x-access-token:${PAT}@github.com/Nijmegen024/Hapke.git HEAD:main
