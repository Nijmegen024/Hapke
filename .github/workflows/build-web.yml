name: Build Flutter Web

on:
  push:
    branches: [ "main" ]

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install deps
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      - name: Commit build/web
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -f build/web
          git commit -m "chore: rebuild web" || echo "No changes"
          git push
